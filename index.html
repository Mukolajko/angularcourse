<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title> Modules , Basic Controllers , Basic $scope</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link href="bower_components/AngularJS-Toaster/toaster.min.css" rel="stylesheet" />
</head>
<body ng-controller="MainController as mainCtl">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in mainCtl.users track by $index">
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{user.name}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.gender}}</td>
                        <td><a href="" ng-click="mainCtl.removeUser($index)"><i class="glyphicon glyphicon-remove"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <form class="form-inline" name="userForm">
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="name" ng-model="mainCtl.user.name" placeholder="User name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" id="age" ng-model="mainCtl.user.age" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text" class="form-control" id="gender" ng-model="mainCtl.user.gender" placeholder="Gender">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="mainCtl.addUser()">Push data</button>
                </form>
            </div>
        </div>
    </div>
    <toaster-container></toaster-container>
</div>
<script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
<script src="bower_components/angular-animate/angular-animate.min.js" ></script>
<script src="bower_components/AngularJS-Toaster/toaster.min.js"></script>
<script src="js/app.js" charset="utf-8"></script>
<script src="js/controllers/MainController.js" charset="utf-8"></script>
</body>
</html>
