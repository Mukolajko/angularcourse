<div class="container">
    <form role="form">
        <div class="form-group">
            <label for="name">User Name</label>
            <input type="text" class="form-control" id="name" ng-model="name">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
    </form>
    <div >{{error}}</div>
</div>
