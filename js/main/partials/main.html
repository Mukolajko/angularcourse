<div class="container" ng-controller="MainController as mctl">
    <table class="table table-bordered">
        <thead>
            <td>Title</td><td>Excerpt</td><td>Date</td><td>Action</td>
        </thead>
        <tbody>
            <tr ng-repeat='post in mctl.posts'>
                <td >{{post.title.rendered}}</td>
                <td ng-bind-html='post.excerpt.rendered | sanitize'></td>
                <td>{{post.date}}</td>
                <td><a class="btn btn-success" ng-href='post/{{post.id}}'>Read more</a></td>
            </tr>
        </tbody>
    </table>
</div>
